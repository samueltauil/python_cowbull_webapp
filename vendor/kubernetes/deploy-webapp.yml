kind: Service
apiVersion: v1
metadata:
  name: webapp-svc
  labels:
    run: webapp
    app: webapp
    tier: webappFrontend
spec:
  selector:
    app: webapp
    tier: webappFrontend
  ports:
    - protocol: TCP
      targetPort: 8080
      port: 8080
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 3
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: webapp
        run: webapp
        tier: webappFrontend
    spec:
      containers:
      - name: webapp
        image: dsanderscan/cowbull_webapp:latest
        resources:
          requests:
            cpu: '0.1'
            memory: 40Mi
        env:
        - name: LOGGING_LEVEL
          value: "10"
        - name: COWBULL_SERVER
          value: "cowbull-svc"
        - name: COWBULL_PORT
          value: "8080"
        ports:
        - containerPort: 8080
